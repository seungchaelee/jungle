<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.js"></script>
    <style>
        ul {}

        ul>li {
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
        }

        .big {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        $(function () {
            $(".wrap").isotope();
        });
    </script>

</head>

<body>
    <ul class="wrap">
        <li>1</li>
        <li class="big">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="big">7</li>
        <li>8</li>
        <li>9</li>
        <li class="big">10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
    </ul>
</body>

</html>
