<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>html</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		a {
			color: #fff
		}

		.header {
			background: #333;
			color: #fff;
			padding: 20px;
		}

		.section {
			text-align: center;
			line-height: 300px;
			background: #eee;
		}

		.box {
			width: 100px;
			height: 100px;
			background: #999;
			margin: 10px;
			transition: all .5s;
			display: inline-block;
			vertical-align: middle;
		}

		.box.on {
			width: 200px;
			height: 200px;
			background: #ff0000;
			margin: 30px;
			transform: rotate(90deg);
		}
	</style>
	<script>
		//초기 인덱스변수 설정
		var idx = 0;
		//3초에 한번씩 발생하는 setInterval
		setInterval(function () {
			//박스에 on클래스를 모두 삭제
			$(".section .box").removeClass("on");
			//인덱스변수값에 해당하는 박스에 on클래스를 추가
			$(".section .box").eq(idx).addClass("on");
			//인덱스변수는 1증가
			idx++;
			//인덱스변수가 만약 3이되는 경우 다시 초기값 0으로 저장
			if(idx == 3){
				idx = 0;
			};
		}, 3000);
	</script>

</head>

<body>
	<div class="header">
		<h1>logo</h1>
		<div class="nav">
			<a href="#">menu1</a>
			<a href="#">menu2</a>
			<a href="#">menu3</a>
		</div>
	</div>
	<div class="container">
		<div class="section">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>

	</div>
</body>

</html>
