<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		.wrap {
			padding: 50px;
			text-align: center;
		}

		.wrap .box {
			height: 2000px;
			background: #da56be;
		}

		.wrap .btn_top {
			width: 100px;
			height: 100px;
			line-height: 100px;
			display: block;
			background: #5697da;
			position: fixed;
			bottom: 10px;
			right: 10px;
			color: #fff;
			font-weight: bold;
			font-size: 20px;
			text-align: center;
			border: 0
		}
	</style>
	<script>
		$(function () {
			//스크롤 이벤트 발생
			$(window).scroll(function(){
				//문서상 보이는 위치에 대한 정보를 저장
				var val = $(window).scrollTop();
				
				if(val == 0){//최상단일경우 버튼 숨김
					$(".btn_top").hide(300);
				}else{//최상단이 아닐경우 버튼 보임
					$(".btn_top").show(300);
				}
			});

			//버튼 클리시
			$(".btn_top").click(function(){
				//문서 제일 위로 바로 이동
				//$("html").scrollTop(0);

				//문서 제일 위로 이동하는 애니메이션 처리(1초)
				$("html").animate({
					"scrollTop":0
				},1000)
			});
		});
	</script>
</head>

<body>
	<div class="wrap">
		<div class="box"></div>
		<button class="btn_top">top</button>
	</div>
</body>

</html>
